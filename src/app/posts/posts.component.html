<mat-card class="card">
  <form (submit)="addPost(postForm)" #postForm="ngForm">
    <mat-form-field class="input-width">
      <input matInput ngModel name="title" required #title="ngModel" placeholder="Post Title">
      <mat-error *ngIf="title.invalid">Please Enter the title</mat-error>
    </mat-form-field>
    <mat-form-field class="input-width">
      <textarea matInput ngModel name="content" required #content="ngModel" placeholder="Post Content">
    </textarea>
      <mat-error *ngIf="content.invalid">Please Enter the Content</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent" class="card-button">Submit</button>
  </form>
</mat-card>
